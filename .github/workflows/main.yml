
      name: Deploy to Azure
      
      on:
        push:
          branches:
            - main
      
      jobs:
        deploy:
          runs-on: ubuntu-latest
          steps:
            - name: Checkout code
              uses: actions/checkout@v3
      
            - name: Azure Login
              uses: azure/login@v1
              with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
      
            - name: Deploy to Web App
              uses: azure/webapps-deploy@v2
              with:
                app-name: <YOUR_APP_NAME>
                package: . # adjust path if needed
